<div class="mainContainer">
  <table ng-table class="table">
    <tr ng-repeat="person in data.people">
      <td data-title="'Picture'"><img class="personImage" ng-src="{{person.image_url}}"></td>
      <td data-title="'Name'"><a href="mailto:{{person.email}}">{{person.name}}</a></td>
      <td data-title="'Team'">{{person.team}}</td>
      <td data-title="'Phone'"><a href="tel:{{person.phone}}">{{person.phone}}</a></td>
    </tr>
  </table>
</div>
